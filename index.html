<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Color Blocks</h1>
    <div id="totalBlocks">
        <span>Red Block count:</span>
        <span class="redBlocks"></span>
        <br>
        <span>Blue Block count:</span>
        <span class="blueBlocks"></span>
        <br>
        <span>Green Block count:</span>
        <span class="greenBlocks"></span>
        <br>
        <span>Yellow Block count:</span>
        <span class="yellowBlocks"></span>
    </div>
    <div id="buttons">
        <button id="red">Red Button</button>
        <button id="blue">Blue Button</button>
        <button id="green">Green Button</button>
        <button id="yellow">Yellow Button</button>
    </div>
    <div id="boxes">
        <div class="box1 red"></div>
        <div class="box2 blue"></div>
        <div class="box3 green"></div>
        <div class="box4 yellow"></div>
    </div>


</body>

</html>
